<template name="postItem">
  <div class=" col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{ post.title }}
        </h3>
      </div>
      <div class="panel-body">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>
      <div class="panel-footer">
        <p>
        created:  {{formatDate post.createdAt }}  by: {{ post.username }} |
        </p>

      </div>
    </div>
  </div>
</template>

<template name="myPostItem">
  <div class="row">
    <div class=" col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ post.title }}
          </h3>
        </div>
        <div class="panel-body">
          <a href="{{ post.url }}" id="{{ post._id }}">
            {{ post.url }}
          </a>
        </div>
        <div class="panel-footer">
          <p>
          created:  {{formatDate post.createdAt }}  by: {{ post.username }} |
          {{#if userIsPostOwner}}
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
          {{/if}}
          </p>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="postItem">
  <div class=" col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{ post.title }}      {{ post.createdAt }}
        </h3>
      </div>
      <div class="panel-body">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>
    </div>
  </div>
</template>

<template name="postItem">
  <div class="col-md-3">
    <div class="panel panel-default">

      <div class="responsive-video panel-body">
        <h3 >
         <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>

        Added <span title='{{formatDate post.createdAt }}'>{{calculateFromDate post.createdAt }}</span>
        <br> by {{ post.username }}
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
          {{ post.videotitle }}
        </a>
        <p class="pull-right">
        {{#if userIsPostOwner}}
          <button class="delete">Delete</button>
          <button class="edit">Edit</button>
        {{/if}}
        </p>
      </div>
    </div>
  </div>
</template>

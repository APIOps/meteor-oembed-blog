<template name="postItem">
  <div class=" col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{ post.title }}
        </h3>
      </div>
      <div class="panel-body text-center">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>
      <div class="panel-footer">
        <p>
        Added {{calculateFromDate post.createdAt }} by {{ post.username }}
        </p>

      </div>
    </div>
  </div>
</template>

<template name="myPostItem">
  <div class=" col-md-3">
    <div class="panel panel-default">

      <div class="myPostItem-ifram panel-body">
        <h3 >
          {{ post.title }}
        </h3>

        Added <span title='{{formatDate post.createdAt }}'>{{calculateFromDate post.createdAt }}</span> by {{ post.username }}
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
        <p class="pull-right">
        {{#if userIsPostOwner}}
          <button class="delete">Delete</button>
          <button class="edit">Edit</button>
        {{/if}}
        </p>
      </div>
    </div>
  </div>
</template>
